<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
    <script src="renderer.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto+Slab&display=swap" rel="stylesheet"> 
</head>
<body onload="bar()">
    <div class="current container">
        <div class="current img">
            <img id="currentimg" src="img/NPO_Radio_logo_2014.svg">
        </div>
        <div class="current program">
            <p id="programname">Onbekend</p>
            <p id="DJ">Onbekend</p>
            <p><span id="broadcaster">Onbekend </span><span id="time"> Onbekend</span></p>
            <div id="divider"></div>
            <p id="songtitle">Onbekend</p>
            <p id="songartist">Onbekend</p>
        </div>
        <div class="current station">
            <img id="currentStation" src="img/NPO_Radio_logo_2014_Long.svg">
            <p id="stationTimes"><span id="station">Onbekend</span><span id="stationTime">Onbekend</span></p>
            <div class="current station nextup">
                <img id="nextStation" src="img/NPO_Radio_logo_2014_Long.svg">
                <p class="text">Volgende: <br><span id="nextStationName">Onbekend</span><br><span id="nextstationTime">Onbekend</span></p>
            </div>
        </div>
        <div class="audiocontrols">
            <div class="playbutton" id="playbutton" onclick="changedPlayState('pause')"><img id="playbuttonimg" src="img/icon/pause-small.svg"></div>
            <div class="volume">
                <div class="volumebutton" onclick="changevolume('0')" id="volumebuttoncontainer">
                    <img src="img/icon/volume-1-small.svg" id="volumebutton">
                </div>
                <input id="volumeSlider" type="range" value="100" onchange="changevolume(this.value)">
            </div>
        </div>
    </div>
    <div class="controls container">
        <div class="controls active" onclick="changeTab(this)">Gids</div>
        <div class="controls" onclick="changeTab(this)">Gedraaid</div>
    </div>
    <div class="past">
        <div class="past playlist container">
            <button onclick="changeChanel('NPORadio1')"><img src="img/NPO_Radio_1_logo_2014.svg"></button>
            <button onclick="changeChanel('NPORadio2')"><img src="img/NPO_Radio_2_logo_2014.svg"></button>
            <button onclick="changeChanel('NPO3FM')"><img src="img/NPO_3FM_logo_2020.svg"></button>
            <button onclick="changeChanel('NPORadio4')"><img src="img/NPO_Radio_4_logo_2014.svg"></button>
            <button onclick="changeChanel('NPORadio5')"><img src="img/NPO_Radio_5_logo_2016.svg"></button>
            <button onclick="changeChanel('NPOFunX')"><img src="img/NPO_funX_logo_2014.svg"></button>
        </div>
        <div class="past guide container invisible" id="guideContainer">
        </div>
    </div>
    <video controls id="soundplayer" autoplay class="invisible" src="http://icecast.omroep.nl/radio2-bb-mp3">
    </video>
</body>
</html>
