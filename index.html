<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title></title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="dist/css/materializedark.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="dist/css/general.css" media="screen,projection" />
  <style id="fontDecleration">
    @font-face {
      font-family: 'themeFont';
      src: url(font/NPO3FM/bold.woff) format('truetype');
    }

    @font-face {
      font-family: 'themeFontBold';
      src: url(font/NPO3FM/regular.woff) format('truetype');
    }
  </style>
</head>

<body class="npoRadioSwitcher defaultBackground" style="margin: 0; padding: 0; height: 100vh;">
  <!-- where the actual audio lives-->
  <audio src="" aria-label="hidden" preload="metadata" class="hide"></audio>
  <!--settings interface-->
  <section class="npoRadioSwitcher defaultBackground scale-out scale-transition settings">
    <ul class="sidenav sidenav-fixed npoRadioSwitcher lightGrey">
      <li class="bold">
        <a id="timetable" class="waves-effect waves-NPOOrange NPOOrange npoRadioSwitcher-text text-text"
          data-translate="true">${timetable}</a>
      </li>
      <li class="bold">
        <a id="app" class="waves-effect waves-NPOOrange npoRadioSwitcher-text text-text" data-translate="true">${app}
          ${settings}</a>
      </li>
      <li class="bold">
        <a id="display" class="waves-effect waves-NPOOrange npoRadioSwitcher-text text-text"
          data-translate="true">${language} & ${display}</a>
      </li>
      <li>
        <div class="divider npoRadioSwitcher text"></div>
      </li>
      <li class="bold">
        <a id="about" class="waves-effect waves-NPOOrange npoRadioSwitcher-text text-text"
          data-translate="true">${about}</a>
      </li>
    </ul>
    <div class="npoRadioSwitcher defaultBackground">
      <section data-coupledid="timetable">

        <div class="fixed-action-btn">
          <a class="btn-floating NPOOrange">
            <i class="npoRadioSwitcher-text text-text material-icons">radio</i>
          </a>
          <ul>
          </ul>
        </div>

        <div class="container z-depth-1">

        </div>
      </section>
      <section data-coupledid="app" class="hide">

      </section>
      <section data-coupledid="display" class="hide">
        <div>
          <span class="NPOOrange-text bold">Taal</span>
          <div class="input-field col s12 text-text">
            <select id="langSelector">
            </select>
          </div>
        </div>
      </section>
      <section data-coupledid="about" class="hide">

      </section>
    </div>
    <a class="btn-floating waves-effect waves-NPOOrange npoRadioSwitcher lightGrey close"><i
        class="material-icons npoRadioSwitcher-text text-text">close</i></a>
  </section>
  <!--main interface-->
  <main>
    <!--container that displays info about what is currently happening-->
    <div class="current row col s12 m12 l12 xl12">
      <img class="responsive-img col s4 m4 l4 x4 imgcontainer npoRadioSwitcher lightGrey" style="padding: 0" id="currentimg"
        src="img/NPO_Radio_logo_2014_L.svg">
      <div class="col s10 m10 l10 xl0 middlePannel">
        <div class="npoRadioSwitcher lightGrey infoScreen">
          <div>
          <span class="themeFont bold" data-replaceColour="true" data-case="-text">ProgrammeTitle</span>
          <span class="npoRadioSwitcher-text text-text themeFont bold">Presenters</span>
          <span class="npoRadioSwitcher-text text-text themeFont"><i class="Ticon-NPO"></i><span>NPO</span><span>xx:xx-xx:xx</span><image class="responsive-img centered" src="img/NPO_Radio_logo_2014_L.svg"></image>
          </div>
          <div>
            <span class="themeFont bold" data-replaceColour="true" data-case="-text">SongTitle</span>
            <span class="npoRadioSwitcher-text text-text themeFont">Artist</span>
          </div>
        </div>
        <!--audio controls-->
        <div class="npoRadioSwitcher midGrey controlPanel">
          <a class="btn-floating waves-effect waves-NPOOrange npoRadioSwitcher lightGrey"><i
              class="material-icons NPOOrange-text">play_arrow</i></a>
              <a class="btn-floating waves-effect waves-NPOOrange npoRadioSwitcher lightGrey"><i
                class="material-icons NPOOrange-text">volume_up</i></a>
              <p class="range-field">
                <input type="range" min="0" max="100" />
              </p>
        </div>
      </div>
    </div>
    <!--info tabs-->
    <div class="tabs row col s12 m12 l12 xl12 npoRadioSwitcher midGrey" id="tabs">
      <a class="waves-effect btn-flat shades-text white-text themeFont" data-replaceColour="true" data-case="waves-" data-translate="true">${guide}</a>
      <a class="waves-effect btn-flat shades-text white-text themeFont"  data-replaceColour="true" data-case="waves-" data-translate="true">${playlist}</a>
    </div>
  </main>

  <script type="text/javascript" src="dist/renderer.js"></script>
  <script type="text/javascript" src="dist/jslib/waves.js"></script>
</body>

</html>
